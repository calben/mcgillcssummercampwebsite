<section>
<div class="container">
<div class="row">
  <div class="text-center">
    <h2 class="section-heading">Édifice Trottier, l'emplacement du camp de jour</h2>
    <hr class="primary"/>
    <div id="map" style="height: 500px; width: 100%"></div>
     <script>
      var coords = [{"coordinates":[-73.57909, 45.50739],"properties":{"description":"<h3><a target=_blank href='https://www.mcgill.ca/maps/trottier-building'>Trottier Building</a></h3>\n<div class='field-image'><a target=_blank href='https://www.mcgill.ca/maps/trottier-building'><img src='https://www.mcgill.ca/maps/files/maps/styles/medium/public/locations/240_trottier.JPG?itok=oowkCZBY' width='170' height='140' /></a></div>\n<div class='field-address'><div class='street-block'><div class='thoroughfare'>3630 rue University</div></div><div class='addressfield-container-inline locality-block country-CA'><span class='locality'>Montreal</span>, <span class='state'>QC</span> <span class='postal-code'>H3A 0C6</span></div><span class='country'>Canada</span></div>\n<div class='body'><p>Inaugurated in 2004, this building was named after Lorne Trottier, winner of the Prix Lionel-Boulet for leadership in scientific advancement, who donated $10 million towards the its construction. It is a recent addition to McGill's Tech Square.</p>\n</div>\n<div class='field-building-services'><h4>Services</h4> \nComputer Science Café </div>\n<div class='field-building-categories'><h4>Categories</h4>\n<a target=_blank href='https://www.mcgill.ca/maps/category/building-categories/food-services'>Food Services</a></div>"}}];

    function initMap() {
      var McGill = { lat:45.5047847, lng:-73.5771511};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: McGill
      });
      var info = new google.maps.InfoWindow();

var icon = new google.maps.MarkerImage(
        'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
        null, /* size is determined at runtime */
        null,  /*origin is 0,0 */
        null,  /*anchor is bottom center of the scaled image */
        new google.maps.Size(35, 50)
      );
      for(var i = 0; i < coords.length; i++) {
        var place = { lat:coords[i].coordinates[1], lng:coords[i].coordinates[0]};
        var text = coords[i].properties.description;

        var marker = new google.maps.Marker({map: map, position: place, customInfo: text, icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'});
        marker.addListener('click', function() {
          var content = this.customInfo;
          info.setContent(content);
          info.open(map, this);
        });
      }
      }
      </script>
  </div>
</div>
</div>

</section>
