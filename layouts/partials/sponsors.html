<section class="no-padding" id="sponsors">
    <div class="container-fluid">
        <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ with .Site.Params.sponsors.headline }}{{ . }}{{ end }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
            {{ range .Site.Data.sponsors }}
            <div class="col-sm-3">
                <a href={{.url}} class="portfolio-box portfolio-link" data-toggle="modal">
                    <img src="img/sponsors/{{ .img }}" class="img-responsive" alt="" style="height: 100px; margin-left: auto; margin-right: auto; margin-bottom: 10px">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
    <div style="margin-bottom: 20px;"></div>
</section>
