description: "  
The Games Programming camp exposes students to the world of computer graphics as it relates to the media industry.
The stream's focus this year is on video games. 
Students will progress through all the stages a real games designer advances through when developing their own computer game to learn the following things:

<ul>
 <li>A programming language</li>
 <li>An introduction to 3D Modeling</li>
 <li>Adding intelligence to games</li>
 <li>Simulating physics in games</li>
</ul>
